			<div id="loggit">

                <h1><img src="img/logo.png" alt="FMS Logo" class="center-block img-responsive"></h1>
				<h3 class="login" style="font-weight:bold">ให้ฉันอยู่ในระบบ</h3>



				<div id="logForm" class="form-horizontal">

					<p class="provide text-center">กรุณาให้ทั้งชื่อและที่อยู่อีเมลที่จะได้รับรหัสผ่านใหม่</p>
                    
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa-fw"></i></span>
                                <input type="text" class="form-control input-md" placeholder="ชื่อผู้ใช้" autocomplete="off" name="usernameForgot" id="usernameForgot">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                                <input type="text" class="form-control input-md" placeholder="อีเมล์" autocomplete="off" name="emailForgot" id="emailForgot">
                            </div>
                        </div>
                    </div>

                    <div class="form-group formSubmit">
                        <div class="col-sm-7">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" autocomplete="off"> <p class="agree">ผมเห็นด้วยกับข้อตกลงและเงื่อนไข</p>
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-5 submitWrap">
                            <button type="submit" class="reset btn btn-success btn-md" style="padding: 8px 10px; border-radius: 2px;">ตั้งค่ารหัสผ่าน</button>
                        </div>
                    </div>
