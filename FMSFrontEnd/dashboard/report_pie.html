<body>

    <div id="chartdiv"></div>




    <script type="text/javascript">

        obj = JSON.parse(localStorage.row)

        var lat = obj.PosY;
        var lng = obj.PosX;
        var assetName = obj.Asset;
        var engine = obj.Engine;

        //Content
        var tag = obj.Tag;
        var address = obj.Location;
        var speed = obj.Speed;
        var mileage = obj.Mileage;
        var fix = obj.Fix;
        var assetTimestamp = obj.Timestamp;
        var battery = obj.Battery;
        var ignition = obj.Ignition;

        google.load('visualization', '1', { packages: ['corechart'] });
        google.setOnLoadCallback(drawChart);


        //callback function
        function drawChart(dataValues) {

            var data = new google.visualization.DataTable();

            data.addColumn('string', 'Engine');
            data.addColumn('number', 'Ignition');


            data.addRows([[engine, ignition]]);


            // Instantiate and draw our chart, passing in some options
            var chart = new google.visualization.PieChart(document.getElementById('chartdiv'));


            //define options for visualization
            //var options = {
            //    title: "Utilization Chart",
            //    width: 400,
            //    height: 400,
            //    bar: { groupWidth: "100%" },
            //    legend: { position: "none" },
            //};

            var options = {
                title: 'Utilization Chart',
                width: 400,
                height: 400,
                is3D: true,
            };


            //draw our chart
            chart.draw(data, options);


        }


    </script>
