<body>

    <div id="mainWrap">

        <!--Background Image Carousel-->

        <ul style="list-style-type: none;" class="cb-slideshow">
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
            <li><span></span></li>
        </ul>

        <!--End of Background Image Carousel-->


        <div id="loggit">
            <!--<h1><i class="fa fa-compass"></i> TRACK</h1>-->



            <h1><img src="img/logo.png" alt="Track Logo" class="center-block img-responsive"></h1>



            <!--<form action="Dashboard" id="logForm" method="get" class="form-horizontal">-->
            <!--<form action="Dashboard" id="logForm" class="form-horizontal">-->
            <div id="logForm" class="form-horizontal">

                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-envelope fa-fw"></i></span>
                            <input type="text" class="form-control input-md" placeholder="ชื่อผู้ใช้" autocomplete="off" name="usernameLock" id="usernameLock" disabled="disabled">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-12">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
                            <input type="password" class="form-control input-md" placeholder="รหัสผ่าน" autocomplete="off" name="passwordLock" id="passwordLock">
                        </div>
                    </div>
                </div>

                <div class="form-group formSubmit pull-right">
                
                    <div class="col-sm-5 submitWrap">
                        <button id="submit-user" type="submit" class="loginbtnLock btn btn-primary btn-mini" style="padding: 8px 18px; border-radius: 2px;">เข้าสู่ระบบ</button>
                    </div>
                </div>

                <table style="width:100%">
                    <tr>
                        <td width="60%"><a href="forgotpassword.html"><div class="forgotpassLock">ลืมรหัสผ่าน?</div></a></td>
                        <!--<td width="20%"><a href="forgotpassword.html"><span class="clickpass">&nbsp; คลิกที่นี่</span></a></td>-->
                        <td width="60%"><div id="lockScreen" class="localizationTool pull-right"></div></td>
                    </tr>

                </table>
            </div>
            <!--</form>-->



        </div>

    </div>
    <footer class="clearfix">
        <table style="width:100%">
            <tr>
