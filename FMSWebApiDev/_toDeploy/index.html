<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>

    <div>
        <!--<h2>All Products</h2>
        <ul id="products" />-->
        <table id="demo-dt-basic" class="table table-striped table-bordered" cellspacing="0" width="100%">
            <thead id="tblhead-data">
                <tr>
                    <th>Name</th>
                    <th>Position</th>
                    <th class="min-tablet">Office</th>
                    <!--<th class="min-tablet">Extn.</th>
                    <th class="min-desktop">Start date</th>
                    <th class="min-desktop">Salary</th>-->
                </tr>
            </thead>
            <tbody id="tblbodydata">
                <tr>
                    <td>Tiger Nixon</td>
                    <td>System Architect</td>
                    <td>Edinburgh</td>
                    <td>61</td>
                    <td>2011/04/25</td>
                    <td>$320,800</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <h2>Search by ID</h2>
        <input type="text" id="prodId" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="product" />
    </div>

    <!--<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>
    //var uri = 'api/products';
    //var uri = 'api/assetinfo';
    var uri = 'http://103.237.168.119/fmswebapi/api/assetinfo';

    $(document).ready(function () {
      // Send an AJAX request
      //$.getJSON(uri)
      //    .done(function (data) {
      //      // On success, 'data' contains a list of products.
      //      $.each(data, function (key, item) {
      //        // Add a list item for the product.
      //        $('<li>', { text: formatItem(item) }).appendTo($('#products'));
      //      });
        //    });
        jQuery.support.cors = true;
        $.ajax({
            url: uri,
            type: 'GET',
            cache: false,
            contentType: "application/json",
            success: function (data) {
                if (data.length > 0) {
                    $.each(data, function (key, item) {
                        $('<tr><td>' + item.Name + '</td><td>' + item.Tag + '</td><td>' + item.Mileage + '</td></tr>').appendTo('#tblbodydata');
                    });
                }
            },
            error: function () {
                alert("error occured..");
            }
        });
    });

    function formatItem(item) {
      return item.Name + ': $' + item.Tag;
    }

    function find() {
      var id = $('#prodId').val();
      $.getJSON(uri + '/' + id)
          .done(function (data) {
            $('#product').text(formatItem(data));
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#product').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
